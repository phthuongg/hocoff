<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dang nhap</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="flex w-[1100px] h-[700px] mt-5 bg-white shadow-lg rounded-lg overflow-hidden">
      
      <div class="flex-1 relative bg-cover bg-center" style="background-image: url('dl1.avif');">
        <div class="absolute inset-0 flex items-center justify-center bg-white bg-opacity-70 rounded-lg p-28">
          <h1 class="text-4xl font-bold">
            <span class="text-blue-500">Elite</span><span class="text-gray-600">Booking</span>
          </h1>
        </div>
      </div>
      
      
      <div class="flex-1 flex flex-col items-center p-10 bg-white">
        <h2 class="text-3xl font-semibold mb-6">Login Account</h2>
        <form class="w-full">
          <label class="block text-lg font-bold mb-2">Username</label>
          <input type="text" placeholder="Username" required class="w-full p-4 border border-gray-300 rounded mb-5" />

          <label class="block text-lg font-bold mb-2">Password</label>
          <input type="password" placeholder="6+ characters" required class="w-full p-4 border border-gray-300 rounded mb-5" />

          <p class="text-center text-blue-500 cursor-pointer mb-5">Quên mật khẩu</p>
          
          <div class="flex items-center my-5">
            <div class="flex-1 border-b border-gray-300"></div>
            <span class="px-4 text-gray-600 font-bold">Hoặc</span>
            <div class="flex-1 border-b border-gray-300"></div>
          </div>
          
          <div class="flex justify-around w-full my-5">
            <button class="py-3 px-6 bg-blue-600 text-white rounded text-lg">Facebook</button>
            <button class="py-3 px-6 bg-red-500 text-white rounded text-lg">Google</button>
          </div>
          
          <button type="submit" class="w-full py-4 bg-blue-500 text-white rounded text-lg font-bold">Login</button>
          <p class="text-center mt-4"><a href="#" class="text-blue-500">Create Account</a></p>
        </form>
      </div>
    </div>
  </body>
</html>
