<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .p1,
        .p2 {
            background-color: red;
        }
    </style>
</head>

<body>
    <form action="">
        <input type="text" name="" id="username" placeholder="username">
        <p class="p1"></p>
        <input type="email" name="" id="email" placeholder="email">
        <p class="p2"></p>
        <button type="submit" class="btn">Gửi</button>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("form").submit(function () {
                var getU = $("#username").val();
                var getE = $("#email").val();

                var loi = 0;
                if (getU == "") {
                    $(".p1").text("vui long nhap Username!!!")
                    loi = 1;
                } else {
                    $(".p1").text("")
                }
                if (getE == "") {
                    $(".p2").text("vui long nhap Email!!!")
                    loi = 1;
                } else {
                    $(".p2").text("")
                }

                if (loi == 1) {
                    return false;
                }
                var objcon = {
                    'xx': getU,
                    'yy': getE
                }


                // var objcha = {} //-------------mỗi lần submit objcha sẽ được khởi tạo lại nên dl trước sẽ mất ------------
                var objcha = JSON.parse(localStorage.getItem("objcha")) || {};
                objcha[getU] = objcon;
                localStorage.setItem('objcha', JSON.stringify(objcha))

                console.log(objcha)

                $('#username').val("");
                $('#email').val("");
                alert("nhap thanh cong")

                return false;
            })
        })
    </script>
</body>

</html>
