    <style type="text/css">
        .hide {
          display: none;
        }
        .show {
          display: block;
        }
        
        ul li {
          display: inline-block;
          margin: 0 10px;
          background-color: red;
        }
        .active {
            background-color: darkred; /* Màu khi được chọn */
        }

        <ul>
          <li class="tintuc" >tin tuc</li>
          <li class="bongda" >bong da</li>
          <li class="thoitrang" >thoi trang</li>
        </ul>
    
        <div class="content">

        $(document).ready(function(){
          $("li").click(function(){

            $("#" + x).removeClass("hide").addClass("show");
